version: '3'
services:
  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/Nginx.Dockerfile
    ports:
      - "8096:80"
    networks:
      - internal
    volumes:
      - ./:/var/www/app
  fpm:
    build:
      context: .
      dockerfile: ./docker/php/Fpm.Dockerfile
    volumes:
      - ./:/var/www/app
      - ./docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini:ro
    networks:
      - internal
    environment:
      PHP_IDE_CONFIG: elastic.fpm.local
      XDEBUG_MODE: debug
      XDEBUG_CONFIG: client_host=host.docker.internal
      XDEBUG_TRIGGER: yes

  elasticsearch:
    restart: always
    image: elasticsearch:7.17.6
    profiles: [elastic]
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - internal
    volumes:
      - elastic-data:/usr/share/elasticsearch/data
      - ./elastic:/usr/share/elasticsearch/config/hunspell
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

networks:
  internal:

volumes:
  elastic-data:
    driver: local
